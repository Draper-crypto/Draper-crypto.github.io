<!-- cloud music -->
<!-- auto=1 可以控制自动播放与否，当值为 1 即打开网页就自动播放，值为 0 时需要访客手动点击播放 -->
<iframe id="music-player" auto=1 frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86
        src="//music.163.com/outchain/player?type=2&id={{ page.music-id }}&auto=0&height=66"
        style="display: block; margin: 0 auto;">
</iframe>

<script>
        window.onload = function () {
                var musicPlayer = document.getElementById("music-player");
                musicPlayer.contentWindow.document.querySelector(".u-btni-play").click(); // 模拟用户点击播放按钮
        };
</script>
